<?xml version="1.0" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitionalt//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">  <head>    <title>Try it out</title>    <link rel="stylesheet" type="text/css" href="registration.css" />  </head>  <body><ul class="steps">  <li>Step 1 of 3</li>  <li class="on">Step 2 of 3</li>  <li>Step 3 of 3</li></ul><br class="clear" /><form name="frmExample" action="" method="post"><fieldset><legend>Your address:</legend><label for="address1">Address 1: <span class="required">*</span></label><div class="input">	<input type="text" name="txtAddress1" id="address1" size="12" /></div><label for="address2">Address 2: </label><div class="input">	<input type="text" name="txtAddress2" id="address2" size="12" /></div><label for="town">Town / Suburb: </label><div class="input">	<input type="text" name="txtTown" id="town" size="12" /></div><label for="city">City: <span class="required">*</span></label><div class="input">	<input type="text" name="txtCity" id="city" size="12" /></div><label for="zip">ZIP Code: </label><div class="input">	<input type="text" name="txtZIP" id="zip" size="5" /></div><br class="clear" /><span class="back"><input type="submit" value="Back" /></span><span class="next"><input type="submit" value="Proceed" /></span><div class="clear"><span class="required">*</span> = required</div></fieldset></form></body></html>
