<?xml version="1.0" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">  <head>    <title>Adding an MP3 player using Flash</title>  </head>  <body><h2>Flash MP3 Player Using &lt;object&gt; element</h2><object type="application/x-shockwave-flash" width="400" height="170"    data="flash/xspf_player.swf?playlist_url=flash/playlist.xspf">    <param name="movie" value="flash/xspf_player.swf?playlist_url=flash/playlist.xspf" /></object>  </body></html>
