<?xml version="1.0" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">  <head>    <title>Adding an MP3 without specifying player</title>  </head>  <body><object width="300" height="42" type="audio/mpeg">  <param name="src" value="audio/pink_noise.mp3" />  <param name="autoplay" value="true" />  <param name="autostart" value="1" />  <embed src="audio/pink_noise.mp3" width="300" height="42" ></embed></object>  </body></html>
